<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <img src="images/pattern-background-desktop.svg#icon" class="background" alt="">
    <div class="container__box">
        <img src="images/illustration-hero.svg#icon" alt="" class="container__image">
        <div class="container__about">
            <div class="container__typo">
                <h3 class="container__typo-header">Order Summary</h3>
                <p class="container__typo-text"> You can now listen to millions of songs,audio books and podcasts on any devices anywhere you like!</p>
            </div>

            <div class="container__plan">
                <div class="container__plan-text">
                    <svg class="container__plan-icon">
                        <use xlink:href="images/icon-music.svg#icon"></use>
                    </svg>
                    <div>
                        <div class="container__plan-name">Annual plan</div>
                        <div class="container__plan-price">$599.9/year</div>
                    </div>
                </div>
                <div class="container__plan-link">
                    <a href="#" class="container__plan-change">Change</a>
                </div>

            </div>
                <a href="#" class="btn btn--blue">Proceed to payment</a>
                <a href="#" class="btn btn--grey">Cancel order</a>
        </div>
    </div>
</div>
</body>
</html>

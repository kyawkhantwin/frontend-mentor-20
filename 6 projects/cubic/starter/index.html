<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="container__box">
        <div class="container__gallery">
            <div class="overlay hidden"></div>
            <svg class="container__view hidden">
                <use xlink:href="images/icon-view.svg#icon" ></use>
            </svg>
            <img src="images/image-equilibrium.jpg" alt="equilibrium" class="container__image">
        </div>
        <div class="container__text mg-top-2">
            <h4 class="header"> Equilibrium #3429</h4>
            <p class="text mg-top-1">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container__extra">
            <div class="container__feature">
                <svg class="container__icon">
                    <use xlink:href="images/icon-ethereum.svg#icon"></use>
                </svg>
                <p class="text-cyan">0.041ETH</p>
            </div>
            <div class="container__feature">
                <svg class="container__icon">
                    <use xlink:href="images/icon-clock.svg#icon" ></use>
                </svg>
                <p class="text-grey">3days</p>
            </div>
        </div>

            <div class="container__creator mg-top-2">
                <img class="container__person" src="images/image-avatar.png" alt="avatar">
                <p>creation of <span>Jules Wyvern</span></p>
            </div>


    </div>
</div>

</body>
</html>
